<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <section >
        <div class="dashboard">
            <div class="header">
                <h2 class="left">ALU SUPPORT</h2>
                <form method="POST" action="/logout" class="right">
                    <input type="submit" value="Logout">
                </form>
            </div>
            <div class="page">
                <div>
                    <h3 class="left">Submitted Requests</h3>
                </div>
                <div class="group">
                {% if requests %}
                        {% for request in requests %}
                            <div class="card">
                                <h5>{{ request.title }}</h5> 
                                <div>
                                    <p>{{ request.timestamp }}</p> 
                                    <p>{{ request.facilitator }}</p> 
                                    <span>{{ request.message }}</span> 
                                </div>
                                <a href="{{ url_for('respond', requestID=request._id) }}">Respond</a>
                            </div>
                        {% endfor %}
                {% else %}
                    You currently do not have any request
                {% endif %}
            </div>
            </div>
            
        </div>
        
    </section>
</body>
</html>
